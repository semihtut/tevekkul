name: soulcount
description: SoulCount - A beautiful dhikr and spiritual practice app with Ebced calculation, mood-based recommendations, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Fonts
  google_fonts: ^6.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Localization
  intl: ^0.20.2

  # Qibla Compass
  flutter_compass: ^0.8.0
  geolocator: ^10.1.0

  # UI Helpers
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # Utilities
  uuid: ^4.2.2

  # HTTP
  http: ^1.1.0

  # Icons
  cupertino_icons: ^1.0.6

  # Audio
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - data/
    - assets/sounds/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  background_color_ios: "#17A89A"
